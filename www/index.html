<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
    <![endif]-->
    
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <style>

      body {
        margin:10px auto;
        width:90%;
        font:14px/20px 'Helvetica';
      }

      #map {
        border: 1px solid;
        width:  100%;
        height: 600px;
        margin: 10px auto;
      }

    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map = new L.Map('map');
        var url = 'http://localhost:8000/{z}/{x}/{y}.png';
        var local_tiles = new L.TileLayer(url, { maxZoom: 22 });
        map.setView(new L.LatLng(0, 0), 2).addLayer(local_tiles);
    </script>
</body>
</html>
